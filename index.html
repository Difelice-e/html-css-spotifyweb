<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/youtube_favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>SpotifyWeb</title>
</head>

<body class="debu">
    <header class="cmd-wrapper">
        <!-- BARRA DEI COMANDI -->
        <div class="cmd__widget">
            <!-- WIDGET INFO SONG  -->
            <div class="song-wrapper">
                <div class="song-cover">
                    <img src="img/sinister.jpeg" alt="">
                </div>

                <div class="song-info">
                    <h3 class="song-title">Sinister</h3>
                    <p class="song-artist"><a href="#">Brand Nome</a></p>
                </div>
            </div>

            <div class="song-cmd">
                <ul>
                    <li class="icon"><a href="#"><i class="far fa-heart"></i></a></li>
                    <li class="icon"><a href="#"><i class="far fa-folder"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="cmd__main">
            <!-- CONTROLLI AUDIO + TIMEBAR  -->
            <div class="cmd-main__audio">
                <ul>
                    <li class="icon"><a href="#"><i class="fas fa-random"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-step-backward"></i></a></li>
                    <li class="icon icon-xl"><a href="#"><i class="far fa-play-circle"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-step-forward"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-redo-alt"></i></a></li>
                </ul>
            </div>

            <div class="cmd-main__timebar">
                <div class="time">
                    0:25
                </div>

                <div class="timebar-wrapper">
                    <div class="timebar-progression">
                        <div class="timebar-pointer"></div>
                    </div>
                </div>

                <div class="time">
                    4:35
                </div>
            </div>
        </div>

        <div class="cmd__audio">
            <!-- WIDGET COMANDI SONG  -->
            <ul>
                <li class="icon"><a href="#"><i class="fas fa-list-ul"></i></a></li>
                <li class="icon"><a href="#"><i class="fas fa-tv"></i></a></li>
                <li class="icon"><a href="#"><i class="fas fa-volume-up"></i></a></li>
                <li class="cmd__volume">
                    <div class="timebar-wrapper">
                        <div class="timebar-progression">
                            <div class="timebar-pointer"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <!-- SEZIONE PRINCIPALE -->

        <nav class="sidebar">
            <!-- SIDEBAR  -->
            <!-- MENU SIDEBAR -->
            <div class="logo-wrapper">
                <img class="logo-l" src="img/logo.svg">
                <img class="logo-s" src="img/logo-small.svg">
            </div>


            <ul class="main-nav-wrapper">
                <li class="main-nav active">
                    <a href="#"><i class="fas fa-home icon"></i></a>
                    <a class="nav-title" href="#">Home</a>
                </li>

                <li class="main-nav">
                    <a href="#"><i class="fas fa-search icon"></i></a>
                    <a class="nav-title" href="#">Cerca</a>
                </li>

                <li class="main-nav">
                    <a href="#"><i class="fas fa-book icon"></i></a>
                    <a class="nav-title" href="">La tua libreria</a>
                </li>
            </ul>

            <div class="playlist-wrapper">
                <h3 class="sidebar-menu-title">Playlist</h3>

                <div class="new-playlist">
                    <a href="#"><i class="fas fa-plus-square icon-xl"></i></a>
                    <a href="#">Crea Playlist</a>
                </div>

                <ul class="playlist">
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                    <li class="playlist-name"><a href="#">Nome Playlist</a></li>
                </ul>
            </div>


            <div class="user-info">
                <!-- USER INFO  -->
                <ul>
                    <li class="install-cta">
                        <a href="#"><i class="far fa-arrow-alt-circle-down"></i></a>
                        <a class="nav-title" href="#">Installa app</a>
                    </li>

                    <li class="user-profile">
                        <div class="user-img-wrapper"><img class="user-img" src="img/profile.svg"></div>
                        <a class="nav-title" href="#">John Doe</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="main-container">
            <div class="upgrade">
                <!-- CTA "EFFETTUA L'UPGRADE"  -->
                <div class="upgrade-cta">
                    <a href="#">Effettua l'upgrade</a>
                </div>
            </div>

            <div class="music-wrapper">
                <!-- SEZIONE SCELTA MUSICA DA RIPRODURRE -->
            </div>
        </section>
    </main>
</body>

</html>
