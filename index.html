<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/youtube_favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SpotifyWeb</title>
</head>
<body class="debug">
    <header class="cmd-wrapper">
        <!-- BARRA DEI COMANDI -->
        <div class="cmd__widget cmd__info">
            <!-- WIDGET INFO SONG  -->
        </div>

        <div class="cmd__main">
            <div class="cmd-main__audio">
                <ul>
                    <li class="icon"><a href="#"><i class="fas fa-random"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-step-backward"></i></a></li>
                    <li class="icon icon-xl"><a href="#"><i class="far fa-play-circle"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-step-forward"></i></a></li>
                    <li class="icon"><a href="#"><i class="fas fa-redo-alt"></i></a></li>
                </ul>
            </div>

            <div class="cmd-main__timebar">
                <div class="time">
                    0:25
                </div>

                <div class="timebar-wrapper">
                    <div class="timebar-progression">
                        <div class="timebar-pointer"></div>
                    </div>
                </div>

                <div class="time">
                    4:35
                </div>
            </div>
        </div>

        <div class="cmd__widget cmd__audio">
            <!-- WIDGET COMANDI SONG  -->
        </div>
    </header>

    <main>
        <!-- SEZIONE PRINCIPALE -->
        
        <nav class="sidebar">
            <!-- SIDEBAR  -->
        </nav>

        <section class="main-container">
            <div class="upgrade">
                <!-- CTA "EFFETTUA L'UPGRADE"  -->
            </div>

            <div class="music-wrapper">
                <!-- SEZIONE SCELTA MUSICA DA RIPRODURRE -->
            </div>
        </section>
    </main>
</body>
</html>
